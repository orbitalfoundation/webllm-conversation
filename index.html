<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Conversational Web LLM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Conversational Web LLM</h1>
	<div id="status-box" class="status-loading">Loading...</div>
	<div id="system-content-container">
		<label for="system-content-input">System Content:</label>
		<textarea id="system-content-input" rows="4" placeholder="Enter system content..."></textarea>
	</div>
	<div id="chat-container">
		<div id="messages"></div>
		<form id="chat-form">
			<input type="text" id="message-input" placeholder="Type your message..." autofocus>
			<button type="submit">Send</button>
		</form>
		<button id='voice-button'>Click to enable Voice Input</button>
	</div>
	<label id="progress-text">File progress:</label>
	<progress id="progress-bar" max="100" value="70">70%</progress>

	<p>
	Please refer to <a href="https://github.com/orbitalfoundation/webllm-conversation">github.com/orbitalfoundation/webllm-conversation</a> for more details.
	</p>
</body>
</html>
<script type="module" src="./dist/main.js"></script>
